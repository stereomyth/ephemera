        <header class="title">
            <h1>Collected Momevents</h1>
            <p> &hellip;each stroke a measure of inevitability; the seconds fall as leaves in autumn.</p>

        <div class="clock-box lime">
            <div class="clock classic" data-smooth="true" data-twentyfour="false">
                <div class="h-hand"><div class="spoke"></div></div>
                <div class="m-hand"><div class="spoke"></div></div>
                <div class="s-hand"><div class="spoke"></div></div>
            </div>
        </div>
